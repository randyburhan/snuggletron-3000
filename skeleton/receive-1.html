<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Fonts -->
    <link type="text/css" rel="stylesheet" href="https://fast.fonts.net/cssapi/2ad8e1a8-7408-45a0-8855-cae53e05529f.css"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/app.css">

    <title>Receive Parcels - 1</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="scripts/everything.js"></script>
  </head>
  <body class="commuter-registration receive-1">
    <section id="masthead">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs text-xs-center">
            <img class="img-fluid parcelhitch-branding" src="images/parcelhitch-logo.png" />
            <h1>Available Parcels</h1>
          </div>
        </div>
      </div>
    </section>

    <section id="receive__available-parcel">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs">
            <div class="btn-group receive__parcel-picker" data-toggle="buttons"><!--
           --><label class="btn btn--receive__parcel btn--receive__parcel-1">
                <input type="radio" id="option1" autocomplete="off"> 1 Large <span class="dollar-value">$3</span>
              </label>
              <label class="btn btn--receive__parcel btn--receive__parcel-2">
                <input type="radio" id="option2" autocomplete="off"> 1 Large, 2 Medium <span class="dollar-value">$6</span>
              </label>
              <label class="btn btn--receive__parcel btn--receive__parcel-3">
                <input type="radio" id="option3" autocomplete="off"> 3 Small <span class="dollar-value">$4.50</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="footer">
      <div class="btn-group">
        <a href="receive-2.html" type="button" class="btn btn-secondary btn-lg">HITCH IT</a>
      </btn>
    </section>
  </body>
</html>
