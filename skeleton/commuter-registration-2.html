<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Fonts -->
    <link type="text/css" rel="stylesheet" href="https://fast.fonts.net/cssapi/2ad8e1a8-7408-45a0-8855-cae53e05529f.css"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/app.css">
    <title>Commuter Registration - 2</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="scripts/everything.js"></script>
  </head>
  <body class="commuter-registration commuter-registration-2">
    <section id="masthead">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs">
            <h1>Make a booking</h1>
          </div>
        </div>
      </div>
    </section>

    <section id="content">
      <form>
        <label>Drop Off</label>
        <select>
          <option>Abbotsford</option>
          <option>Ashfield</option>
          <option>Central</option>
          <option>Circular Quay</option>
          <option>Drummoyne</option>
          <option>Green Square</option>
          <option>Manly</option
          <option>Mascot</option>
          <option>Randwick</option>
          <option>Zetland</option>
        </select>

        <label>Pick Up</label>
        <select>
          <option>Abbotsford</option>
          <option>Ashfield</option>
          <option>Central</option>
          <option>Circular Quay</option>
          <option>Drummoyne</option>
          <option>Green Square</option>
          <option>Manly</option
          <option>Mascot</option>
          <option>Randwick</option>
          <option>Zetland</option>
        </select>

        <div>What are you sending?</div>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="small" autocomplete="off"> Small
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="medium" autocomplete="off"> Medium
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="large" autocomplete="off"> Large
          </label>
        </div>

        <div class="box-graphics-small">
          Small Graphics here
        </div>
        <div class="box-graphics-medium">
          Medium Graphics here
        </div>
        <div class="box-graphics-large">
          Large Graphics here
        </div>

        <button type="button" class="btn btn-primary">Add More</button>
      </form>
    </section>

    <section id="footer">
    </section>
  </body>
</html>
