<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Fonts -->
    <link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/2ad8e1a8-7408-45a0-8855-cae53e05529f.css"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker-standalone.min.css">

    <title>Commuter Registration - 1</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="scripts/everything.js"></script>
  </head>
  <body class="commuter-registration commuter-registration-1">
    <section id="masthead">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs">
            <h1>What days do you go to work?</h1>
          </div>
        </div>
      </div>
    </section>

    <section id="content">
      <form>
        <div class="day">
          <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off"></button>
          <div class="time-selector">
            <label>Leave Home</label>
            <select name="home"></select>
            <label>Leave Work</label>
            <select name="work"></select>
          </div>
        </div>
      </form>
    </section>

    <section id="footer">
    </section>
  </body>
</html>
