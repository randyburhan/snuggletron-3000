<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Fonts -->
    <link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/2ad8e1a8-7408-45a0-8855-cae53e05529f.css"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/app.css">

    <title>Commuter Registration - 1</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="scripts/everything.js"></script>
  </head>
  <body class="commuter-registration commuter-registration-0">
    <section id="masthead">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs">
            <h1>How do you travel to work?</h1>
          </div>
        </div>
      </div>
    </section>

    <section id="transport-picker">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs">
            <div class="btn-group commreg__transport-picker" data-toggle="buttons">
              <label class="btn btn--commreg__transport">
                <input type="radio" name="train" id="option1" autocomplete="off"> Train
              </label>
              <label class="btn btn--commreg__transport">
                <input type="radio" name="bus" id="option2" autocomplete="off"> Bus
              </label>
              <label class="btn btn--commreg__transport">
                <input type="radio" name="ferry" id="option3" autocomplete="off"> Ferry
              </label>
            </div>
          </div>
        </div>
      </section>

      <section id="station-picker">
        <!-- This will appear if any of the stuff above is selected -->
        <div class="row">
          <div class="col-xs">
            <h2>
              Please choose most glorious public transport station
            </h2>

            <form class="commreg__station-picker">
              <div class="form-group row">
                <label for="outbound-services" class="col-sm-3 col-form-label">Outbound Service</label>
                <div class="col-sm-9">
                  <select name="outbound-services">
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="inbound-services" class="col-sm-3 col-form-label">Inbound Service</label>
                <div class="col-sm-9">
                  <select name="inbound-services">
                  </select>
                </div>
              </div>
            </form>

            <button type="button" class="btn btn-default btn-lg btn-block">Submit</button>
          </div>
        </div>
      </div>
    </section>

    <section id="footer">
    </section>
  </body>
</html>
