<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->

    <title>Commuter Registration - 3</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.5.1/bootstrap-slider.min.js" integrity="sha384-SLLlL3Tk6jE0EiEWc7mjrEjUjviNnjNE3ksWUxnB9h//uXCjDQqwDak26j0gR7tB" crossorigin="anonymous"></script>
    <script src="scripts/everything.js"></script>
  </head>
  <body class="commuter-registration commuter-registration-3">
    <section id="masthead">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs">
            <h1>When do you have to get it delivered by?</h1>
          </div>
        </div>
      </div>
    </section>

    <section id="content">
      <form>
        <div class="drop-off-time">
          <label>Drop off time</label>
          <select>
          </select>
        </div>

        <div class="delivery-time">
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="anytime" autocomplete="off" checked> Anytime (cheapest)
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="specific" autocomplete="off"> Specific time
            </label>
          </div>

          <div class="slider-container">
            <input type="text" class="slider">
            <span>Between: <span class="inner">05:00 and 23:30</span></span>
          </div>
        </div>

        <div class="jumbotron jumbotron-fluid estimated-cost">
          <div class="container">
            <h1 class="display-3">Estimated Cost</h1>
            <p class="lead">Blah blah.</p>
          </div>
        </div>
      </form>
    </section>

    <section id="footer">
      <nav aria-label="...">
        <ul class="pagination pagination-lg">
          <li class="page-item">
            <a class="page-link" href="commuter-registration-2.html" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item">

              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>

          </li>
        </ul>

    </section>
