<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Fonts -->
    <link type="text/css" rel="stylesheet" href="https://fast.fonts.net/cssapi/2ad8e1a8-7408-45a0-8855-cae53e05529f.css"/>

    <!-- App CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.5.1/css/bootstrap-slider.css" integrity="sha384-jr+y5qQDwn3q+GT/9zBQDCoJ1zpVn4/Xb56FOBvvXlGSMEdga45eJ9MZK0JTGUWD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/app.css">
    <title>Order Summary</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.5.1/bootstrap-slider.min.js" integrity="sha384-SLLlL3Tk6jE0EiEWc7mjrEjUjviNnjNE3ksWUxnB9h//uXCjDQqwDak26j0gR7tB" crossorigin="anonymous"></script>
    <script src="scripts/everything.js"></script>
  </head>
  <body class="commuter-registration commuter-order-summary">

    <section id="masthead">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs text-xs-center">
            <img class="img-fluid parcelhitch-branding" src="images/parcelhitch-logo.png" />
            <h1>Your Booking</h1>
            <h3>Please place the goods at Central Station by 7am<h3>
            <h5>Locker Allocation will be provided on arrival via ParcelHitch App<h5>
          </div>
        </div>
      </div>
    </section>

    <section id="content">
      <table>
        <td>
          <h4>Order</h4>
          <div class="order-number">
            <label>Order Number:</label>
            <label>ORDER 123</label>
          </div>
          <div class="order-Pickup-URL">
            <label>Pickup URL:</label>
            <label>http://www.ParcelHitch.com.au/Gu7aHP</label>
          </div>
          <div class="order-receiver-address">
            <label>Pickup Locker</label>
            <label>Paramatta Station</label>
          </div>
          <div class="order-time">
            <label>Earliest Pickup Time:</label>
            <label>Sunday, 27 Nov 2016 17:30</label>
          </div>
          <div class="order-price">
            <label>Price:</label>
            <label>$12.75</label>
          </div>
          <div class="order-locker-box-dimension">
            <label>Your Order includes</label>
            <ul>
              <li>1x Large ParcelHitch SmartModule<sup>TM</sup></li>
              <li>3x Small ParcelHitch SmartModule<sup>TM</sup></li>
            </ul>
          </div>
        </td>
      </table>
    </section>

    <section id="footer">
      <div class="btn-group">
        <a href="order-2.html" type="button" class="btn btn-secondary btn-lg">Previous</a>
        <a href="receive-1.html" type="button" class="btn btn-secondary btn-lg">Confirm</a>
      </btn>
    </section>
  </body>
</html>
